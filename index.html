<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>

  <div class="qr-code">
    <img class="qr-image" src="images/image-qr-code.png" alt="qrcode to frontend mentor"/>
      <p class="intro">Improve your front-end skills by building projects</p>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h3>
    <h3>Coded by <a href="https://github.com/narakea/qr-code-component-main" target="_blank">Nara Kea</a>.</h3>
  </div>

</body>

</html>
